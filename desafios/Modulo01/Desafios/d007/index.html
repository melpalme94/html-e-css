<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>

<body>
    <h1>
        Imagem flexível
    </h1>

    <p>
        Voce está vendo uma imagem que se ajusta ao tamanho da tela do dispositivo que você está usando.
    </p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>

</body>

</html>
